<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HomeCare Experts Logo</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap");

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: white;
      }

      .logo {
        font-family: "Poppins", sans-serif;
        font-size: 32px;
        font-weight: 700;
        display: flex;
        align-items: center;
      }

      .logo .black {
        color: #2f2e2e;
      }

      .logo .green {
        color: #2ea7c8;
      }

      .logo .circle {
        width: 10px;
        height: 10px;
        background-color: #2ea7c8;
        margin-left: 5px;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div class="logo">
      <span class="black">HomeCare</span>
      <span class="green">Experts</span>
      <span class="circle"></span>
    </div>
  </body>
</html>
